<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeNav</title>
    <link rel="stylesheet" type="text/css" href="sidepanel.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="assets/logo-light.png" alt="Accessibility Icon">
            </div>
            <h1 id="eyenav-title"></h1>
            <div style="margin: 0.45cm;"></div>
            <!-- <a href="https://example.com/info" target="_blank">
                <div class="info-icon">
                    <img src="assets/info.svg" alt="Info Icon">
                </div>
            </a> -->
        </div>

        <main>
            <div class="start-session">
                <div id="play-button" class="play-button play">
                    <span>&#9658;</span>
                </div>
                <p id="alert-below-button" style="color: red;"></p>
            </div>

            <div class="voice-commands">
                <div class="visualization-container" id="visualization-container">
                    <p id="nlp-command"></p>
                </div>

                <div class="spacer" style="height: 20px;"></div>

                <h2 id="eyenav-voice-commands"></h2>
                <p id="eyenav-desc"></p>

                <table>
                    <tr>
                        <td>
                            <img src="assets/click.svg" width="30px" alt="Click Icon">
                        </td>
                        <td>
                            <h2 id="eyenav-click-title"></h2>
                            <p id="eyenav-click-desc"></p>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <img src="assets/input.svg" width="30px" alt="Input Icon">
                        </td>
                        <td>
                            <h2 id="eyenav-input-title"></h2>
                            <p id="eyenav-input-desc"></p>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <img src="assets/move.svg" width="30px" alt="Go Icon">
                        </td>
                        <td>
                            <h2 id="eyenav-go-title"></h2>
                            <p id="eyenav-go-desc"></p>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <img src="assets/arrow-back.svg" width="30px" alt="Back Icon">
                        </td>
                        <td>
                            <h2 id="eyenav-back-title"></h2>
                            <p id="eyenav-back-desc"></p>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <img src="assets/arrow-back.svg" width="30px" alt="Forward Icon" style="transform: scaleX(-1);">
                        </td>
                        <td>
                            <h2 id="eyenav-forward-title"></h2>
                            <p id="eyenav-forward-desc"></p>
                        </td>
                    </tr>
                </table>
            </div>
        </main>
    </div>
    <script src="sidepanel.js"></script>
</body>
</html>
